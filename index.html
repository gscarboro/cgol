<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conway's Game of Life</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js"></script>
</head>
    <body>
        <div class="button-container">
            <button id="startButton" class="button">Start</button>
            <button id="resetButton" class="button">Reset</button>
            <div>Speed (Percentage):</div>
            <input type="text" id="speedInput" placeholder="100">
            <div id="toggleSButtons">
                <div>Survival Rule Selection:</div>
                <button class="toggle" id="sbtn0">0</button>
                <button class="toggle" id="sbtn1">1</button>
                <button class="toggle" id="sbtn2">2</button>
                <button class="toggle" id="sbtn3">3</button>
                <button class="toggle" id="sbtn4">4</button>
                <button class="toggle" id="sbtn5">5</button>
                <button class="toggle" id="sbtn6">6</button>
                <button class="toggle" id="sbtn7">7</button>
                <button class="toggle" id="sbtn8">8</button>
            </div>
            <div id="toggleBButtons">
                <div>Birth Rule Selection:</div>
                <button class="toggle" id="bbtn0">0</button>
                <button class="toggle" id="bbtn1">1</button>
                <button class="toggle" id="bbtn2">2</button>
                <button class="toggle" id="bbtn3">3</button>
                <button class="toggle" id="bbtn4">4</button>
                <button class="toggle" id="bbtn5">5</button>
                <button class="toggle" id="bbtn6">6</button>
                <button class="toggle" id="bbtn7">7</button>
                <button class="toggle" id="bbtn8">8</button>
            </div>
            <button class="button" id="submitSelections">Submit</button>
            
        </div>

        <div id="gameContainer"></div>
       
    </body>
</html>
